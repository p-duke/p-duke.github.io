<!DOCTYPE html>
<html>
<head>
  <title>Subscribe to Newsletter</title>

  <!-- Center page quotation -->

  <!-- Subscribe Form -->
  <div class="contact-form">
    <h3>Subscribe to Runners Digest</h3>
    <form name="subscribe-form" action="https://httpbin.org/post" method="post">

      <label>Full Name</label>
      <input type="text" name="fullname" style="border:1px solid black">
      <br>
      <label>Email</label>
      <input type="email" name="email" style="border:1px solid black">
      <br>
      <label>Running Terrain</label>
      <select name="Running Terrain">
        <option value="terrain">Trail</option>
        <option value="terrain">Road</option>
        <option value="terrain">Treadmill</option>
      </select>
      <br>
      <input type="checkbox" name="agree-to-terms" value="agree" style="border:1px solid black">
      "I would like to receive updates from Runner's Digest"
      <br>
      <label>Message:</label>
      <textarea name="comment" form="usrform" cols="30" rows="5">Enter message here...</textarea>
      <br>
      <button type="submit">Submit this form</button>
    </form>
  </div>

  <!-- Main Page Navigation -->
  <nav id="contact-nav"><a href="index.html">Main Page</a></nav>
</body>
</html>
